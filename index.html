<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Managment System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="container">
    <div id="form">
        <form>
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Employee Name">
            <label for="Role">Role</label>
            <select name="Role" class="option">
                <option value=""></option>
                <option value="SDE">SDE</option>
                <option value="Product">Product</option>
                <option value="Associate">Associate</option>
            </select>
            <label for="CompanyName">Company</label>
            <input type="text" name="CompanyName"placeholder="Company">
            <label for="gender">Gender</label>
            <select name="gender" class="option">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <label for="Salary">Salary</label>
            <input type="number" name="Salary"placeholder="Salary">
            <label for="Email">Email</label>
            <input type="email" name="Email"placeholder="Email">
            <button id="addEmpBtn" type="submit">ADD Employee</button>
        </form>
       </div> 
       <div id="table">
        <table>
            <thead>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Company</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Option</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
       </div>
</div> 
<script src="./index.js"></script>
</body>
</html>
